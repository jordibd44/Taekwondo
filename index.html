    :root {
      --primary: #1e88e5;
      --accent: #4caf50;
      --bg: #f5f5f5;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e88e5, #4caf50);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .niveles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .niveles button, .action-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .niveles button:hover, .action-btn:hover {
      background-color: #1565c0;
    }

    .action-btn.resolve {
      background-color: var(--accent);
    }

    .action-btn.resolve:hover {
      background-color: #388e3c;
    }

    #contenido {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    #tecnicaNombre {
      font-size: 26px;
      font-weight: bold;
    }

    #tecnicaImagen img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .niveles button, .action-btn {
        padding: 10px;
        font-size: 14px;
        width: 100%;
      }

      #tecnicaNombre {
        font-size: 20px;
      }
    }
  </style>
</head>

    let tecnicaActual = null;

    function seleccionarNivel(nivel) {
      nivelSeleccionado = nivel;
      const index = ordenNiveles.indexOf(nivel);
      tecnicasDisponibles = [];
      for (let i = 0; i <= index; i  ) {
        tecnicasDisponibles = tecnicasDisponibles.concat(tecnicasPorNivel[ordenNiveles[i]] || []);
      }

      document.getElementById('niveles').style.display = 'none';
      document.getElementById('contenido').style.display = 'flex';

      siguienteTecnica();
    }

    function siguienteTecnica() {
      const random = Math.floor(Math.random() * tecnicasDisponibles.length);
      tecnicaActual = tecnicasDisponibles[random];

      document.getElementById('tecnicaNombre').innerText = tecnicaActual.nombre;
      document.getElementById('tecnicaImagen').innerHTML = "";

      setTimeout(() => {
        mostrarImagen();
      }, 5000);
    }

    function mostrarImagen() {
      if (tecnicaActual) {
        document.getElementById('tecnicaImagen').innerHTML = `
          <img src="${tecnicaActual.imagen}" alt="${tecnicaActual.nombre}">
        `;
      }
    }

    function reiniciar() {
      document.getElementById('niveles').style.display = 'flex';
      document.getElementById('contenido').style.display = 'none';
      tecnicaActual = null;
      nivelSeleccionado = null;
